<svg width="250" height="250" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with original gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="250" height="250" rx="15" ry="15" fill="url(#grad1)" />

  <!-- Border -->
  <rect x="10" y="10" width="230" height="230" rx="15" ry="15" fill="none" stroke="#ecf0f1" stroke-width="2" />

  <!-- App Name as background shape -->
  <text x="50%" y="35%" fill="#ffffff" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" opacity="0.25">VSkill</text>

  <!-- Title with more attention -->
  <text x="50%" y="55%" fill="#ffffff" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" text-anchor="middle" dy=".3em">Backend</text>
  <text x="50%" y="70%" fill="#ffffff" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="600" text-anchor="middle" dy=".3em">Developer</text>

  <!-- Subtle shadow for depth -->
  <rect x="10" y="10" width="230" height="230" rx="15" ry="15" fill="none" stroke="#000" stroke-width="5" opacity="0.1" />
</svg>